<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay</title>
    <style>
        *,
        html{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body style="background: transparent;">
    <div style="background-color: rgba(0, 0, 0, 0.397); position: absolute; width: 100%; height: 100%;">
        <div style="filter: blur(10px);"></div>
    </div>
</body>
</html>
